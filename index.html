<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>✨ Self Care Center ✨</h1>
    </header>
    <section class="content">
      <header>
        <h1>Which type of Message?</h1>
      </header>
      <article class="select-message">
        <div id="user-choice">
          <input type="radio" id="affirmation" name="message" value="affirmation"></input>
          <label for="affirmation">affirmation</label>
          <input type="radio" id="mantra" name="message" value="mantra">
          <label for="mantra">mantra</label>
        </div>
        <div>
          <button class="message-button">Recieve Message</button>
        </div>
      </article>
      <article class="message-box">
        <div id="image">
          <img id="meditate-icon" src="./assets/meditate.svg">
        </div>
        <div>
          <button class="message-delete" id="delete-message">I don't like this message</button>
        </div>
        <pre id="positive-message">
        </pre>
      </article>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
